<template name="users">
    {{#if isInRole 'admin'}}
        {{> sendInvitationModal}}
            <div class="mb40"></div>
            <div class="row">
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">All Users</h2>
                            <p>View, update, or remove web users.</p>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped table-condensed">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email Address</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each users}}
                                        <tr>
                                            <td class="text-left text-middle">{{#if isCurrentUser _id}}<span class="badge"><i class="fa fa-user"></i> </span>{{/if}} {{profile.name.first}} {{profile.name.last}}</td>
                                            <td class="text-left text-middle">{{emails.[0].address}}</td>
                                            <td class="table-action">
                                                <!-- action button group start -->
                                                <div class="btn-group">
                                                    <!--<button type="button" class="btn btn-xs btn-white"><i-->
                                                            <!--class="fa fa-pencil"></i></button>-->
                                                    <button type="button"
                                                            class="btn btn-xs btn-white" {{disableIfAdmin _id}}><i
                                                            class="fa fa-trash-o"></i></button>

                                                    <div class="btn-group">
                                                        <button type="button"
                                                                class="btn btn-xs btn-white dropdown-toggle"
                                                                data-toggle="dropdown" {{disableIfAdmin _id}}>
                                                            <i class="fa fa-cogs"></i>
                                                            <!--<span class="caret"></span>-->
                                                        </button>
                                                        <ul class="dropdown-menu">
                                                            <li><a href="#" class="" data-role="admin">Edit User</a></li>
                                                            <li role="separator" class="divider"></li>
                                                            <li><h6 class="">Modify Role</h6></li>
                                                            <li><a href="#" class="userRole" data-role="admin">Admin</a></li>
                                                            <li><a href="#" class="userRole" data-role="manager">Manager</a></li>
                                                            <li><a href="#" class="userRole" data-role="employee">Employee</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <!-- action button group end -->
                                            </td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Invitations</h2>
                            <p>See who has been invited to the admin area and when or revoke outstanding invites.</p>
                        </div>
                        <div class="panel-body">
                            {{#if hasInvitations}}
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Email Address</th>
                                            <th class="text-center">Type</th>
                                            <th class="text-center">Date Sent</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {{#each invitations}}
                                            <tr>
                                                <td class="text-left text-middle">{{email}}</td>
                                                <td class="text-center text-middle">{{role}}</td>
                                                <td class="text-center text-middle">{{humanDate date}}</td>
                                                <td class="text-center">
                                                    <button type="button"
                                                            class="btn btn-xs btn-white btn-danger-alt revoke-invite"><i
                                                            class="fa fa-times-circle"></i></button>
                                                </td>
                                            </tr>
                                        {{/each}}
                                        </tbody>
                                    </table>
                                </div>
                            {{else}}
                                <p class="alert alert-warning">No open invitations.</p>
                            {{/if}}
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-sm btn-success pull-right" data-toggle="modal" data-target="#send-invitation-modal">Send
                                Invitation
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    {{/if}}
</template>

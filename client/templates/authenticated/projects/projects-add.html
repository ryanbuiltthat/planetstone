<template name="projectsadd">
    <form id="addProjectsForm" class="">
    <div class="row">
        <div class="col-md-12">
            <ul class="filemanager-options">
                <li>
                    <div class="form-group">
                        <div class="control-label">
                            <div class="toggle toggle-success"></div>
                        </div>
                        <input type="checkbox" value="true" name="chkActive" id="chkActive" class="hidden toggle-active" disabled="disabled" aria-disabled="true">
                    </div>
                </li>
                <li><a href="" class="itemopt disabled"><i class="fa fa-envelope-o"></i> Email</a></li>
                <li><a href="" class="itemopt disabled"><i class="fa fa-download"></i> Download</a></li>
                <li><a href="" class="itemopt disabled"><i class="fa fa-pencil"></i> Edit</a></li>
                <li><a href="" class="itemopt disabled"><i class="fa fa-trash-o"></i> Delete</a></li>
                <li class="filter-type">
                    <a href="" class="btn btn-sm btn-white text-danger btn-reset"><i class="fa fa-times text-danger"></i> Reset</a>
                    <a href="" class="btn btn-sm btn-white text-success btn-submit"><i class="fa fa-cloud-upload text-success"></i> Save</a>
                </li>

            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" name="name" placeholder="Project Name" class="form-control input-lg" id="name">
            </div>
            <div class="row row-pad-5">
                <div class="col-md-7">
                    <div class="form-group">
                        <textarea class="form-control" rows="8" placeholder="Project Description" name="desc" id="desc"></textarea>
                    </div>
                    <div class="mb40"></div>
                </div>
                <div class="col-md-5">
                    <h4>SEO SLUG</h4>
                    <div class="form-group row  row-pad-5">
                        <input type="text" name="slug" placeholder="Slug" class="form-control input-sm" id="slug">
                    </div>
                    <h4>Category</h4>
                    <div class="form-group row  row-pad-5">
                        <select class="select2" data-placeholder="Select Category" name="category" id="category">
                            <option value=""></option>
                            {{#each getCategories }}
                                <option value="{{_id}}">{{title}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <h4>Featured Product</h4>
                    <div class="form-group row row-pad-5">
                        <select class="select2" data-placeholder="Attach Product" name="asscprod" id="asscprod">
                            <option value=""></option>
                            {{#each getProducts }}
                                <option value="{{_id}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div><!-- row row-pad-5 -->
        </div><!-- colmd12 -->
    </div><!-- row -->
    </form>
        <div class="row">
            <div class="col-md-12">
                    <!-- media tabs -->
                    <ul class="nav nav-tabs nav-dark">
                        <li><a href="#imageUpload" data-toggle="tab"><strong>Upload</strong></a></li>
                        <li class="active"><a href="#projectImages" data-toggle="tab"><strong>Library</strong></a></li>
                        <li class=""><a href="#fileEdit" data-toggle="tab"><strong>Edit</strong></a></li>
                    </ul>
                    <!-- /media tabs -->
                    <!-- media tab content -->
                    <div class="tab-content mb30">
                        <div class="tab-pane" id="imageUpload">
                            {{>upload}}
                        </div>
                        <div class="tab-pane active" id="projectImages">
                            {{>files}}
                        </div>
                        <div class="tab-pane" id="fileEdit">
                            {{>cropper}}
                        </div>
                    </div><!-- /media tab content -->
        </div><!-- /.col-md-12 -->
    </div><!-- /.row -->
</template>

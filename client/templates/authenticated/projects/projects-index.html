<template name="projectsindex">
    <div class="row">
        <div class="col-md-12">
            {{#if isInRole 'admin'}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">
                            All Projects
                        </h2>
                    </div>
                    <div class="panel-body">
                    {{#if Template.subscriptionsReady}}
                        {{> tabular table=TabularTables.Projects class="table table-striped table-bordered table-condensed"}}
                    {{else}}
                        Loading...
                    {{/if}}
                    </div>
                </div>
            {{else}}
                <div class="panel">
                    <div class="panel-body">
                        <h1 class="page-title text-danger"><i class="fa fa-lock"></i> Not Authorized</h1>
                        <p>You do not have the proper permissions to view this content.</p>
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</template>

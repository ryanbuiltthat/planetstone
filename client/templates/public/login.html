<template name="login">
    <div class="signin">
        <div class="signinpanel">
            <div class="row">
                <div class="col-md-7">
                    <div class="signin-info">

                    </div>
                </div>
                <div class="col-md-5">
                    <form id="login" class="login">
                    <h4 class="nomargin">
                        <div class="signin-logopanel">
                            <img src="/img/logo_53h.png" class="img-responsive" height="53" />
                            <div class="mb20"></div>
                        </div>
                    </h4>
                    <p class="mt5 mb20">Login to access your account.</p>
                    <input type="email" name="emailAddress" class="form-control uname" placeholder="Email Address">
                    <input type="password" name="password" class="form-control pword" placeholder="Password">
                    <a class="pull-right" href="{{pathFor 'recover-password'}}"><small>Forgot Password?</small></a>
                    <button type="submit" class="btn btn-success btn-block">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2015. All Rights Reserved. Planet Stone Marble &amp; Granite
        </div>
        <div class="pull-right">
            Created By: <a href="#" target="_blank">Brand Story Experts</a>
        </div>
    </div>
</template>

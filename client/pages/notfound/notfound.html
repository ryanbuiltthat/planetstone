<template name="notfound">
    <main class="main" role="main">
        <div class="content route-error">
            <!-- Wrapper -->
            <div class="wrap">
                <div class="row">
                    <!-- OneHalf -->
                    <div class="one-half center">
                        <img src="img/ico3.png" alt="">
                    </div>
                    <!-- //OneHalf -->

                    <!-- OneHalf -->
                    <div class="one-half">
                        <h1>404 page not found</h1>
                        <p>The page you've requested could not be found or it was already removed from the database.</p>
                        <p>If you believe that this is an error, please kindly <a href="{{getPathFor "contact"}}">contact us</a> or head straight to our <a href="{{getPathFor "index"}}">homepage</a>. Thank you!</p>
                    </div>
                    <!-- //OneHalf -->
                </div>
            </div>
            <!-- //Wrapper -->
        </div>
    </main>
</template>

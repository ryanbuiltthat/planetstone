<template name="frontSingleProject">
    <main class="main" role="main">
        {{#if subsReady }}
        {{#with project }}
            <header class="intro dark">
            <!--<h1>{{ title }}</h1>-->
                <p>Browse the project gallery below to build your inspiration or skip to the details.</p>
                <a href="#pgCTA" title="" class="tabnav button white medium">Project Details</a>
            </header>
        <div class="gallery" id="gallery">
            {{#each projectImage images }}
            <!-- Item -->
            <figure class="one-fourth" data-src="{{url store='fr' auth=false }}" data-sub-html="#share{{ _id }}">
                <img src="{{url store='galleryThumb' auth=false }}" alt="{{name}}">
                <figcaption>
                    <span class="icojam_zoom_in"></span>
                    <div id="share{{_id}}" style="display:none;">
                        <ul class="item-share">
                            <li><a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-heart"></i></a></li>
                            <li>
                                {{! #each projectImage images }}
                                    <a href="//www.pinterest.com/pin/create/button/?url={{ getSharePageURL }}&media={{ getShareImageURL _id name }}&description={{ getTitle }}-{{ getDesc }}" data-pin-do="buttonPin" data-pin-shape="round"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_16.png" /></a>
                                {{! /each}}
                            </li>
                            <li>
                                {{! #each projectImage images }}
                                    <!--<a class="houzz-share-button"-->
                                       <!--data-url="//planetstone-50636.onmodulus.net/products/{{ getId }}/"-->
                                       <!--data-hzid="33569"-->
                                       <!--data-locale="en-US"-->
                                       <!--data-title="{{ getTitle }}"-->
                                       <!--data-img="{{url store="fr" auth=false }}"-->
                                       <!--data-desc="{{ getDesc }}"-->
                                       <!--data-category="Kitchen Countertops"-->
                                       <!--data-showcount="0"-->
                                       <!--href="https://www.houzz.com"><i class="fa fa-houzz"></i></a>-->
                                {{! /each}}
                            </li>
                            <li>
                                <a href="#!" class="houzz-share"><i class="houzz-logo"></i><span class="label">Save</span></a>
                            </li>
                        </ul>
                    </div>
                </figcaption>
            </figure>
            <!-- //Item -->
            {{/each}}
        </div>
            <!-- /gallery -->
            <!-- Content -->
            <section class="cta grey" id="pgCTA">
                <div class="wrap">
                    <!--<a href="test.html" title="" class="button white medium right">Contact Us</a>-->
                    <!--<h3>Get Inspired Today</h3>-->
                </div>
            </section>
            <!-- Wrapper -->
            <div class="content static">
                <div class="wrap" id="pgContent">
                <!-- OneFourth -->
                <aside class="one-fourth sidebar sidebar-left">
                    {{> darkHighlightWidget }}
                    <div class="widget">
                        {{>fbPage}}
                    </div>
                </aside>
                <!-- //OneFourth -->
                <div class="one-half">
                    <div class="box-white">
                        <h1>{{ name }}</h1>
                    <p>{{ desc }}</p>
                    </div>
                    <div class="box-white">
                    <h3>Find Your Inspiration</h3>
                        {{> inlinePgForm }}
                    </div>
                    <div class="pager box-white">
                        <a href="{{ prevProject }}" title="PREVIOUS PROJECT" class="prev"><span class="icojam_symbol_backward"></span> PREVIOUS PROJECT</a>
                        <a href="{{nextProject }}" title="NEXT PROJECT" class="next">NEXT PROJECT <span class="icojam_symbol_foward"></span></a>
                    </div>
                </div>
                <div class="one-fourth sidebar sidebar-right">
                    {{>associatedProduct asscprod }}
                    <!-- / associated product -->
                </div>
            </div>
            </div>
            {{> frontTestimonials }}
            {{/with}}
        {{/if}}
    </main>
</template>

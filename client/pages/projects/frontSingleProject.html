<template name="frontSingleProject">
    <main class="main" role="main">
        {{#if subsReady }}
        {{#each project }}
            <header class="intro dark">
            <!--<h1>{{ title }}</h1>-->
            <p>Browse the project gallery below to build your inspiration or skip to the details.</p>
            <a href="#tab-navigation" title="" class="button white medium">Project Details</a>
        </header>
        <div class="gallery" id="gallery">
            {{#each projectImage images }}
            <!-- Item -->
            <figure class="one-fourth" data-src="https://s3.amazonaws.com/com.planetstonemarblegranite/full/projectimages/{{_id}}-{{name}}" data-sub-html="#share{{ _id }}">
                <img src="https://s3.amazonaws.com/com.planetstonemarblegranite/galleryThumb/projectimages/{{_id}}-{{name}}" alt="{{name}}">
                <figcaption>
                    <span class="icojam_zoom_in"></span>
                    <div id="share{{_id}}" style="display:none;">
                        <ul class="item-share">
                            <li><a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-heart"></i></a></li>
                            <li>
                                {{! #each projectImage images }}
                                    <a href="//www.pinterest.com/pin/create/button/?url={{ getSharePageURL }}&media={{ getShareImageURL _id name }}&description={{ getTitle }}-{{ getDesc }}" data-pin-do="buttonPin" data-pin-shape="round"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_16.png" /></a>
                                {{! /each}}
                            </li>
                            <li>
                                {{! #each projectImage images }}
                                    <a class="houzz-share-button"
                                       data-url="http://planet.betabuild.com/products/{{ getId }}/"
                                       data-hzid="33569"
                                       data-locale="en-US"
                                       data-title="{{ getTitle }}"
                                       data-img="https://s3.amazonaws.com/com.planetstonemarblegranite/full/projectimages/{{_id}}-{{name}}" alt="{{name}}"
                                       data-desc="{{ getDesc }}"
                                       data-category="Kitchen Countertops"
                                       data-showcount="0"
                                       href="https://www.houzz.com"><i class="fa fa-houzz"></i></a>
                                {{! /each}}
                            </li>
                        </ul>
                    </div>
                </figcaption>
            </figure>
            <!-- //Item -->
            {{/each}}
        </div>
            <!-- /gallery -->
            <!-- Content -->
        <div class="content">
            <!-- Tab navigation -->
            <nav class="tabs two" role="navigation" id="tab-navigation">
                <ul class="wrap">
                    <li><a href="#tab1" title="Contact Stone Squad">
                        <span class="icojam_info_3"></span> About This Project
                    </a></li>
                    <li><a href="#tab2" title="Contact Stone Squad">
                        <span class="icojam_target"></span> Contact Stone Squad
                    </a></li>
                </ul>
            </nav>
            <!-- //Tab navigation -->

            <!-- Wrapper -->
            <div class="wrap" style="min-height: 40vh;">

            <!-- Tab Content-->
                <article class="tab-content" id="tab1">
                    <div class="row">
                        <!-- ThreeFourth -->
                        <div class="one-half">
                            <h1>{{ name }}</h1>
                            <p>{{ desc }}</p>
                        </div>
                        <!-- //OneHalf -->

                        <!-- OneFourth -->
                        <aside class="one-half sidebar sidebar-right">
                            <table>
                                <tbody><tr>
                                    <th colspan="2">What's Pictured</th>
                                </tr>
                                <tr>
                                    <td>Stone</td>
                                    {{#with getAssociatedProduct asscprod }}
                                        <td>{{ name }}</td>
                                    {{/with}}
                                </tr>
                                <tr>
                                    <td>Colors</td>
                                    <td>{{ assccolor }}</td>
                                </tr>
                                </tbody></table>
                        </aside>
                        <!-- //OneFourth -->
                    </div>
                </article>
            <article class="tab-content" id="tab2">
                <div class="row">
                    <!-- ThreeFourth -->
                    <div class="one-half">
                        <h2>Contact the Stone Squad</h2>
                        <p>We know you have questions. Just ask a Planet Stone Design Consultant for advice. We are happy to discuss your project, explain our materials and services, and ensure a successful result.</p>
                        <p><strong><em>All fields are required.</em></strong></p>

                        <form class="row">
                            <fieldset>
                                <div class="full-width">
                                    <label for="name">First Name</label>
                                    <input type="text" id="name">
                                </div>

                                <!--<div class="one-half">-->
                                <!--<label for="lastname">Last Name</label>-->
                                <!--<input type="text" id="lastname" />-->
                                <!--</div>-->

                                <div class="one-half">
                                    <label for="phone">Phone</label>
                                    <input type="number" id="phone" class="uniform-input number">
                                </div>

                                <div class="one-half">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email">
                                </div>

                                <div class="full-width">
                                    <label>Your message</label>
                                    <textarea></textarea>
                                </div>

                                <div class="full-width">
                                    <a href="#" title="Send inquiry" class="button gold large">Send inquiry</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- //OneHalf -->

                    <!-- OneFourth -->
                    <aside class="one-half sidebar sidebar-right">
                        <div class="widget">
                            <div class="border"><img src="/img/stone-squad.jpg" alt="Planet Stone Marble &amp; Granite Stone Squad!">
                            </div>    </div>
                    </aside>
                    <!-- //OneFourth -->
                </div>
            </article>
            <!-- //Tab Content-->
            </div>
            </div>
            {{/each}}
        {{/if}}
    </main>
</template>

        <div class="intro dark">
            <div class="wrap">
                <!--<img class="profile-pic" src="/img/stone-avatar-large.png" width="150" height="150" />-->
                <h1 style="padding: 2em 0;">A World Where Your Vision Becomes Reality</h1>
            </div>
        </div>
        <div class="content static">
            <div class="wrap">
                <div class="three-fourth">

                        <h3>Let Us Help You Realize Your Vision</h3>

                </div>

                        <a href="{{getPathFor "products" }}" class="trigger button full small white" title="Contact us">View Catalog</a>

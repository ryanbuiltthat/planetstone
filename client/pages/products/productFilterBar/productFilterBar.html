<template name="productFilterBar">
    <aside class="full-width sidebar sidebar-top fixed">
        <!-- Refine search results -->
        <div class="search-filter">
            <div class="wrap">
                <!-- Column -->
                <div class="one-sixth">
                    <p>Stone Type</p>
                    <select class="type-select" data-filter-group="type">
                        <option value="*">All</option>
                        {{#each getFilterTypes}}
                            <option value=".{{title}}">{{title}}</option>
                        {{/each}}
                    </select>
                </div>
                <!-- //Column -->
                <!-- Column -->
                <div class="one-third filter-group">
                    <p>Color of Stone</p>
                    {{! #if subsReady }}
                    {{#each getFilterColors }}
                        <div class="checkbox">
                            <input type="checkbox" id="{{_id}}" data-filter=".{{filterTitleHelper title}}"  data-filter-group="color{{_id}}"/>
                            <label for="{{_id}}">{{title}}</label>
                        </div>
                    {{/each}}
                    {{! /if}}
                </div>
                <!-- Column -->
                <div class="one-sixth">
                    <p>Sort by</p>
                    <div>
                        <select class="sort-select">
                            <option value="name" selected>Name</option>
                            <option value="type">Type</option>
                        </select>
                    </div>
                </div>
                <!-- //Column -->
                <a href="javascript:void(0)" title="Hide this box" class="filter-hide">Hide this box</a>
            </div>
        </div>
        <!-- //Refine search results -->
    </aside>
</template>

<template name="frontSingleProduct">
    <main class="main" role="main">
        <div class="content">
            <!-- Tab navigation -->
            <nav class="nav tabs six" role="navigation" id="tab-navigation">
                <ul class="wrap">
                    <li class="current"><a href="#tab1" title="Description">
                        <span class="icojam_info_3"></span> Description
                    </a></li>
                    <li><a href="#tab5" title="Contact Stone Squad">
                        <span class="icojam_target"></span> Contact Stone Squad
                    </a></li>
                </ul>
            </nav>
            <!-- //Tab navigation -->

            <!-- Wrapper -->
            <div class="wrap" style="padding-top: 1.5em;">
                <!-- Tab Content-->
                {{#if subsReady }}
                    {{#each product }}
                <article class="tab-content" id="tab1" style="display: block;">
                    <div class="row">
                        <!-- OneHalf -->
                        <div class="one-half">
                            {{#each getProductImage images }}
                            <img src="https://s3.amazonaws.com/com.planetstonemarblegranite/full/productimages/{{_id}}-{{name}}" alt="Planet Stone Marble &amp; Granite" />
                            {{/each}}
                        </div>
                        <!-- OneHalf -->
                        <div class="one-half">
                            <h1>{{ name }}</h1>
                            <p>{{ desc }}</p>
                            <table>
                                <tbody><tr>
                                    <th colspan="2">Specifications</th>
                                </tr>
                                <tr>
                                    <td>Type</td>
                                    <td>{{#each getType }}{{ title }}{{/each}}</td>
                                </tr>
                                <tr>
                                    <td>Color</td>
                                    <td>{{#each getColors }}{{ title }}, {{/each}}</td>
                                </tr>
                                </tbody></table>
                        </div>
                        <!-- //OneHalf -->
                    </div>
                </article>
                <!-- //Tab Content-->
                        {{/each}}
                {{/if}}
                <!-- Tab Content-->
                <article class="tab-content" id="tab5" style="display: none;">
                    <div class="row">
                        <!-- ThreeFourth -->
                        <div class="one-half">
                            <h2>Contact the Stone Squad</h2>
                            <p>We know you have questions. Just ask a Planet Stone Design Consultant for advice. We are happy to discuss your project, explain our materials and services, and ensure a successful result.</p>
                            <p><strong><em>All fields are required.</em></strong></p>

                            <form class="row">
                                <fieldset>
                                    <div class="full-width">
                                        <label for="name">First Name</label>
                                        <input type="text" id="name">
                                    </div>

                                    <!--<div class="one-half">-->
                                    <!--<label for="lastname">Last Name</label>-->
                                    <!--<input type="text" id="lastname" />-->
                                    <!--</div>-->

                                    <div class="one-half">
                                        <label for="phone">Phone</label>
                                        <input type="number" id="phone" class="uniform-input number">
                                    </div>

                                    <div class="one-half">
                                        <label for="email">E-mail</label>
                                        <input type="email" id="email">
                                    </div>

                                    <div class="full-width">
                                        <label>Your message</label>
                                        <textarea></textarea>
                                    </div>

                                    <div class="full-width">
                                        <a href="#" title="Send inquiry" class="button gold large">Send inquiry</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <!-- //OneHalf -->

                        <!-- OneFourth -->
                        <aside class="one-half sidebar sidebar-right">
                            <div class="widget">
                                <div class="border"><img src="/img/stone-squad.jpg" alt="Planet Stone Marble &amp; Granite Stone Squad!">
                                </div>    </div>
                        </aside>
                        <!-- //OneFourth -->
                    </div>
                </article>
                <!-- //Tab Content-->
            </div>
            <!-- //Wrapper -->
        </div>
        <!-- //Content-->

    </main>
</template>

<template name="productIndexGalleryItem">
    <figure class="one-fourth item {{ getClassColors color }} {{type}}" data-exthumbimage="{{ getThumbSrc images }}"  data-src="{{ getFullSrc images }}"  data-sub-html="#share{{ _id }}">
        {{#with getImages images }}
            <img class="productThumb" src="{{url store="galleryThumb" }}" alt="{{name}}">
        {{/with}}
        <figcaption>
            <dl>
                <dt class="name">{{name}}</dt>
                <dd>{{desc}}</dd>
                <dd class="att color"><strong>Color:</strong> {{ getDisplayColors color }}</dd>
                <dd class="att type"><strong>Type:</strong> {{ getDisplayType type}}</dd>
            </dl>
                <button class="button gold btn btn-sm btn-magnify">View Larger</button>
            <div  id="share{{ _id }}" style="display:none;">
                <ul class="item-share gallery-share">
                    <li style="clear:both;display:block;"><h3>{{ name }}</h3></li>
                    {{#with getImages images }}
                    <li>
                        <a href="//www.pinterest.com/pin/create/button/?url={{ getSharePageURL }}&media={{ getShareImageURL _id name }}&description={{ getTitle }}-{{ getDesc }}" data-pin-do="buttonPin" data-pin-shape="round"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_16.png" /></a>
                    </li>
                    <li>
                        <a class="houzz-share-button"
                           data-url="http://planet.betabuild.com/products/{{ getId }}/"
                           data-hzid="33569"
                           data-locale="en-US"
                           data-title="{{ getTitle }}"
                           data-img="https://s3.amazonaws.com/com.planetstonemarblegranite/full/productimages/{{_id}}-{{name}}" alt="{{name}}"
                           data-desc="{{ getDesc }}"
                           data-category="Kitchen Countertops"
                           data-showcount="0"
                           href="https://www.houzz.com"><i class="fa fa-houzz"></i></a>

                </li>
                    {{/with}}
                </ul>
            </div>
        </figcaption>
    </figure>
</template>

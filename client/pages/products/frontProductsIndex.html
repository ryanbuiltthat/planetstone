<template name="frontProductsIndex">
    <main class="main" role="main">
        <aside class="full-width sidebar sidebar-top fixed">
            <!-- Refine search results -->
            <div class="search-filter">
                <div class="wrap">
                    <!-- Column -->
                    <div class="one-fifth">
                        <p>Stone Type</p>
                        {{#if subsReady}}
                            {{#each getFilterTypes}}
                                <div class="checkbox" >
                                    <input type="checkbox" data-filter-group="type" id="chk{{_id}}" data-filter=".{{_id}}" class="filter-chk" />
                                    <label for="chk{{_id}}">{{title}}</label>
                                </div>
                            {{/each}}
                        {{/if}}
                    </div>
                    <!-- //Column -->
                    <!-- Column -->
                    <div class="one-third filter-group">
                        <p>Color of Stone</p>
                        {{#if subsReady }}
                            {{#each getFilterColors }}
                        <div class="checkbox">
                            <input type="checkbox" id="ch{{_id}}" data-filter=".{{filterTitleHelper title}}"  data-filter-group="color{{_id}}"/>
                            <label for="ch{{_id}}">{{title}}</label>
                        </div>
                            {{/each}}
                        {{/if}}
                    </div>
                    <!-- Column -->
                    <div class="one-sixth">
                        <p>Sort by</p>
                        <div>
                            <select class="sort-select">
                                <option value="name" selected>Name</option>
                                <option value="type">Type</option>
                            </select>
                        </div>
                    </div>
                    <!-- //Column -->
                    <a href="javascript:void(0)" title="Hide this box" class="filter-hide">Hide this box</a>
                </div>
            </div>
            <!-- //Refine search results -->
        </aside>
        <!-- //Filters -->
        <a class="filter-show" title="Show search filters" href="javascript:void(0)" style="display: block;">+</a>
        <div class="loaderMsg">
            <h4>Loading.....</h4>
        </div>
        <!-- begin products gallery -->
        <div class="results offset" id="products">
            {{#if subsReady}}
                {{#each product}}
                    {{>productIndexGalleryItem this }}
                {{/each}}
            {{/if}}
        </div>
    </main>
</template>

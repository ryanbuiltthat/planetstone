<template name="frontProductsIndex">
    <main class="main" role="main">
        <aside class="full-width sidebar sidebar-top fixed">
            <!-- Refine search results -->
            <div class="search-filter">
                <div class="wrap">
                    <!-- Column -->
                    <div class="one-fifth">
                        <p>Stone Type</p>
                        {{#if subsReady}}
                            {{#each filterTypes}}
                                <div class="checkbox" >
                                    <input type="checkbox" data-filter-group="type" id="chk{{_id}}" data-filter=".{{_id}}{{ excludeTypes _id }}" class="filter-chk" />
                                    <label for="chk{{_id}}">{{title}}</label>
                                </div>
                            {{/each}}
                        {{/if}}
                    </div>
                    <!-- //Column -->
                    <!-- Column -->
                    <div class="one-third filter-group">
                        <p>Color of Stone</p>
                        {{#if subsReady }}
                            {{#each filterColors }}
                        <div class="checkbox">
                            <input type="checkbox" id="ch{{_id}}" data-filter=".{{filterTitleHelper title}}"  data-filter-group="color{{_id}}"/>
                            <label for="ch{{_id}}">{{title}}</label>
                        </div>
                            {{/each}}
                        {{/if}}
                    </div>
                    <!-- Column -->
                    <div class="one-sixth">
                        <p>Sort by</p>
                        <div>
                            <select class="sort-select">
                                <option value="name" selected>Name</option>
                                <option value="type">Type</option>
                            </select>
                        </div>
                    </div>
                    <!-- //Column -->
                    <a href="javascript:void(0)" title="Hide this box" class="filter-hide">Hide this box</a>
                </div>
            </div>
            <!-- //Refine search results -->
        </aside>
        <!-- //Filters -->
        <a class="filter-show" title="Show search filters" href="javascript:void(0)" style="display: block;">+</a>
        <!-- begin products gallery -->
        <div class="results offset" id="products">
            {{#if subsReady}}
                {{#each product}}
                    <figure class="one-fourth item {{ getClassColors color }} {{type}}">
                        {{#each getImages images }}
                        <img src="https://s3.amazonaws.com/com.planetstonemarblegranite/galleryThumb/productimages/{{_id}}-{{name}}" alt="{{name}}">
                        {{/each}}
                        <figcaption>
                            <dl>
                                <dt class="name">{{name}}</dt>
                                <dd>{{desc}}</dd>
                                <dd class="att left color"><strong>Color:</strong> {{ getDisplayColors color }}</dd>
                                <dd class="att right type"><strong>Type:</strong> {{ getDisplayType type}}</dd>
                                <!--<dd>-->
                                    <!--<a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fpsmg.betabuild.io%2Fproducts%2F&media=http%3A%2F%2Fpsmg.betabuild.io%2Fimg/products/CreamaBordeaux1.jpg&description=Creama Bordeaux" data-pin-do="buttonPin" data-pin-config="none" data-pin-color="white"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_white_20.png" /></a>-->
                                    <!--<a class="houzz-share-button" data-url="http://psmg.betabuild.io/products.html" data-hzid="33569" data-locale="en-US" data-img="http://psmg.betabuild.io/img/products/CreamaBordeaux1.jpg" data-title="Planet Stone Marble & Granite - Creama Bordeaux" data-desc="Creama Bordeaux would be considered a cream base with beautiful rose waves.  Black specs enchance the stone, but don&#x27;t overpower." data-category="Kitchen" data-showcount="0" href="https://www.houzz.com">Houzz</a>-->
                                <!--</dd>-->
                            </dl>
                            <!--<div class="price">Asking price  <strong>50.000.000$</strong></div>-->
                            <a href="/products/{{_id}}" title="{{title}}" class="button gold btn btn-xs">Learn more</a>
                            <ul class="item-share">
                                    <li><a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-heart"></i></a></li>
                                    <li>
                                    {{#each getImages images }}
                                        <a href="//www.pinterest.com/pin/create/button/?url={{ getSharePageURL }}&media={{ getShareImageURL _id name }}&description={{ getTitle }}-{{ getDesc }}" data-pin-do="buttonPin" data-pin-shape="round"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_16.png" /></a>
                                    {{/each}}
                                    </li>
                                    <li>
                                        {{#each getImages images }}
                                        <a class="houzz-share-button"
                                           data-url="http://planet.betabuild.com/products/{{ getId }}/"
                                           data-hzid="33569"
                                            data-locale="en-US"
                                           data-title="{{ getTitle }}"
                                           data-img="https://s3.amazonaws.com/com.planetstonemarblegranite/full/productimages/{{_id}}-{{name}}" alt="{{name}}"
                                           data-desc="{{ getDesc }}"
                                           data-category="Kitchen Countertops"
                                           data-showcount="0"
                                           href="https://www.houzz.com"><i class="fa fa-houzz"></i></a>
                                        {{/each}}
                                        </li>

                            </ul>
                        </figcaption>
                    </figure>
                {{/each}}
            {{/if}}
        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Like What You See?</h4>
                </div>
                <div class="modal-body">
                    Enter your email below and let us help you find your inspiration. We'll help you turn a slab of {PRODUCT_NAME} into the countertop of your dreams!
                </div>
                <div class="modal-footer">
                    <button type="button" class="button btn btn-small" data-dismiss="modal">Close</button>
                    <button type="button" class="button gold btn btn-small">Get Inspired!</button>
                </div>
            </div>
        </div>
    </div>
</template>

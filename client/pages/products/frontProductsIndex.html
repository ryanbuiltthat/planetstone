<template name="frontProductsIndex">
    <main class="main" role="main">
        {{>productFilterBar}}
        <!-- //Filters -->
        <a class="filter-show" title="Show search filters" href="javascript:void(0)" style="display: block;"><i class="fa fa-filter"></i></a>
        <div class="loaderMsg">
            <div class="text">
                <div class="avatar left-pic"><img src="/img/stone-avatar.png" width="80" /></div>
                <h2>One Moment Please</h2>
                <h4>We're checking in with the yard to bring you the most current product list</h4>
            </div>
        </div>
        <!-- begin products gallery -->
        <div class="results offset" id="products">
            {{#if subsReady}}
                {{#each product}}
                    {{>productIndexGalleryItem this }}
                {{/each}}
            {{/if}}
        </div>
    </main>
    {{>infoModal}}
</template>

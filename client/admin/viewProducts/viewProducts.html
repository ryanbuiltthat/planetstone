<template name="viewProducts">
    <main class="main" role="main">
    <div class="row">
        <div class="two-third">
            <h2>Current Products</h2>

        </div>
        <div class="one-third">
            <h2>Add Product</h2>
            {{#autoForm id="insertForm" type=formType doc=selectedPersonDoc autosave=autoSaveMode collection="Products"}}
                <label><input type="checkbox" class="autosave-toggle" value=""> Autosave?</label>
                {{> afQuickField name="name"}}
                {{> afQuickField name="color"}}
                {{> afQuickField name="type"}}
                {{> afQuickField name="desc"}}
                {{ > afQuickField name="images" type="cfs-files" collection="productImages"}}
            <hr />
                {{#unless autoSaveMode}}
                <button type="submit"  disabled="{{disableButtons}}">Submit</button>
                    {{/unless}}
            {{/autoForm}}
        </div>
    </div>
        </main>
</template>

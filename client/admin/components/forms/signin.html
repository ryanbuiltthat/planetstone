<template name="signin">
    <form id="login-form" action="action" novalidate="novalidate">
        <h4 class="nomargin">Sign In</h4>
        <p class="mt5 mb20">Login to access your account.</p>
        <div class="error" style="display: block;">
            <!--<label for="name" class="error">Your name is required!</label>-->
            <!--<label for="email" class="error">Your email address is required!</label>-->
            <!--<label for="comment" class="error">Please type a comment at least 6 characters long!</label>-->
        </div>
        <input type="email" name="login-email" id="login-email" class="form-control uname" placeholder="Email" />
        <input type="password" name="login-password" id="login-password" class="form-control pword" placeholder="Password" />
        <a href="#" id="forgotpassword"><small>Forgot Your Password?</small></a>
        <button id="login-button" class="btn btn-success btn-block">Sign In</button>

    </form>
</template>

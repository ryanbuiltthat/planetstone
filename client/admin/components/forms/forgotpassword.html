<template name="forgotpassword">
    <form method="post" action="index.html">
        <h4 class="nomargin">Forgot Your Password?</h4>
        <p class="mt5 mb20">No problem! Let's retrieve it.</p>

        <input type="email" class="form-control email" placeholder="Email" />
        <a href="#" id="goToLogin"><small>Found it? Go back to login</small></a>
        <button class="btn btn-success btn-block">Send It!</button>
    </form>
</template>

<template name="defaultAdminLayout">
    {{> adminPreloader }}

            <div class="leftpanelinner">

                <div class="visible-xs hidden-sm hidden-md hidden-lg">

                        <img alt="" src="images/photos/loggeduser.png" class="media-object">
                        <div class="media-body">
                            <h4>{{! getUserEmail}}</h4>
                            <span></span>
                        </div>
                    </div>
                    <h5 class="sidebartitle actitle">Account</h5>

                        <li><a href="#"><i class="fa fa-user"></i> <span>Profile</span></a></li>
                        <li><a href="#"><i class="fa fa-cog"></i> <span>Site Settings</span></a></li>
                        <li><a href="#"><i class="fa fa-question-circle"></i> <span>Help</span></a></li>
                        <li><a href="#"><i class="fa fa-sign-out"></i> <span>Sign Out</span></a></li>
                    </ul>
                </div>

                                <h5>Projects {{#if subsReady }}<span class="pull-right badge badge-success"><i class="fa fa-check"></i></span>{{else}}<span class="pull-right badge badge-danger"><i class="fa fa-circle-o"></i></span>{{/if}}</h5>

                                <h5>Users {{#if subsReady }}<span class="pull-right badge badge-success"><i class="fa fa-check"></i></span>{{else}}<span class="pull-right badge badge-danger"><i class="fa fa-circle-o"></i></span>{{/if}}</h5>
                                <h5>Site Data {{#if subsReady }}<span class="pull-right badge badge-success"><i class="fa fa-check"></i></span>{{else}}<span class="pull-right badge badge-danger"><i class="fa fa-circle-o"></i></span>{{/if}}</h5>

                        </li>

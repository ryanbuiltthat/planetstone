<template name="afFileUpload">
		<!-- <div class="form-group file-upload invisible"> -->
		<div class="form-group file-upload">
			{{afFieldLabelText name=name}}
			<br/>
			{{#if fileUpload name collection label}}
			{{#with fileUpload name collection label}}
				{{> UI.dynamic template=template data=data}}
			{{/with}}
			<a class="file-upload-clear" file-input="{{name}}"><span class="glyphicon glyphicon-remove"></span></a>
			{{else}}
            <div class="row">
                <div class="col-sm-2">
			        <label id="file-upload-label-{{name}}" for="file-{{name}}" class="btn btn-default">
				        Choose file
				        <input class="hidden" id="file-{{name}}" file-input="{{name}}" collection="{{collection}}" type="file" />
			        </label>
                </div>
                <div id="file-upload-progress-{{name}}" style="display: none;" class="col-sm-3">
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                          0% complete
                      </div>
                    </div>
                </div>
            </div>
			{{/if}}
			<div class="">{{> afQuickField name=name}}</div>
		</div>
</template>

<template name="fileThumbIcon">
	<span class="glyphicon glyphicon-{{icon}}"></span> {{name}}
</template>
